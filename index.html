<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>browser-rpg</title>
  </head>
  <body>

    <div class="menu">
      <section class="tile-selector">
        <div>Tile selector</div>
        <div class="tile-list">
          <div class="floor" draggable="true" data-entity-number="0"></div>
          <div class="wall" draggable="true" data-entity-number="1"></div>
          <div class="player" draggable="true" data-entity-number="2"></div>
          <div class="monster" draggable="true" data-entity-number="3"></div>
        </div>
        <div class="currently-selected-tile">
          Currently selected tile:
        </div>
        <button class="reset-tile-button">Reset currently selected tile</button>
      </section>
      <section class="notifications">
        No notifications
      </section>
    </div>

    <div class="mouse-info">
    </div>

    <img src="src/sprites/characters-min.png" alt="" class="spritesheet">
    <script src="build.js"></script>

  </body>
</html>
